display_information:
  name: slack-king-of-time
  description: A bot to automates clocking in and out using KING OF TIME.
  background_color: "#2c2d30"
  long_description:
    "Say goodbye to manual time tracking! This bot is designed to simplify your daily routine by automating your clock-ins and clock-outs in KING OF TIME, directly from Slack.\r

    \r

    No need to log in to the service every day. Just clock in through Slack when you start your work and the bot will handle the rest. It will automatically clock out for you when your workday ends, saving you time and the trouble of remembering to do so.\r

    \r

    Using this bot, you can focus on your work and leave the time management to us."
features:
  bot_user:
    display_name: slack-king-of-time
    always_online: false
  slash_commands:
    - command: /kot
      description: Clock in/out to KING OF TIME
      should_escape: false
oauth_config:
  scopes:
    bot:
      - chat:write
      - channels:history
      - commands
settings:
  interactivity:
    is_enabled: true
  org_deploy_enabled: false
  socket_mode_enabled: true
  token_rotation_enabled: false
